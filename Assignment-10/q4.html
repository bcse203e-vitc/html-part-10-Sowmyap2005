<!DOCTYPE html>
<html>

<head>
    <title>Multiplication Table Generator</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('multiplicationForm');
            const tableBody = document.querySelector('#multiplicationTable tbody');

            form.addEventListener('submit', function (event) {
                event.preventDefault();

                const number = document.getElementById('numberInput').value;
                tableBody.innerHTML = ''; 

                for (let i = 1; i <= 10; i++) {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${number}</td><td>${i}</td><td>${number * i}</td>`;
                    tableBody.appendChild(row);
                }
            });
        });

    </script>
</head>

<body>
    <h1>Multiplication Table Generator</h1>
    <form id="multiplicationForm">
        <fieldset>
            <legend>Enter a Number</legend>
            <label for="numberInput">Number:</label>
            <input type="number" id="numberInput" name="number" required>
            <button type="submit">Generate Table</button>
        </fieldset>
    </form>
    <h2>Multiplication Table</h2>
    <table id="multiplicationTable" border="1">
        <thead>
            <tr>
                <th>Multiplicand</th>
                <th>Multiplier</th>
                <th>Product</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>

</html>
