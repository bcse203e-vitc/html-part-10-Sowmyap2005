<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Word and Character Counter</title>
    <style>
        .counter {
            margin-top: 10px;
        }
        .alert {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Live Word and Character Counter</h1>
    <textarea id="inputText" rows="6" cols="50" placeholder="Start typing..."></textarea>

    <div class="counter">
        <p>Character count: <span id="charCount">0</span></p>
        <p>Word count: <span id="wordCount">0</span></p>
        <p id="alertMessage" class="alert" style="display: none;">Character limit exceeded!</p>
    </div>

    <script>
        const inputText = document.getElementById("inputText");
        const charCount = document.getElementById("charCount");
        const wordCount = document.getElementById("wordCount");
        const alertMessage = document.getElementById("alertMessage");

        inputText.addEventListener("input", function() {
            const text = inputText.value;
            const charLength = text.length;
            const words = text.trim().split(/\s+/).filter(Boolean).length;

            // Update character and word count
            charCount.textContent = charLength;
            wordCount.textContent = words;

            if (charLength > 200) {
                alertMessage.style.display = "block";
            } else {
                alertMessage.style.display = "none"; 
            }
        });
    </script>

</body>
</html>
